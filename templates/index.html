<!DOCTYPE html>
<html>
<head>
    <title>Customer Retention Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.churn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-left: 5px solid #f5576c;
        }
        
        .result.no-churn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-left: 5px solid #00f2fe;
        }
        
        .result.error {
            background: #ff6b6b;
            color: white;
            border-left: 5px solid #ff6b6b;
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>üéØ Customer Retention Analysis</h2>
            <p class="subtitle">Predict customer retention likelihood based on their profile</p>
            
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="age">üìÖ Age:</label>
                    <input type="number" name="age" min="18" max="100" placeholder="Enter age" required>
                </div>
                
                <div class="form-group">
                    <label for="tenure">üìÜ Tenure (months):</label>
                    <input type="number" name="tenure" min="0" max="72" placeholder="Enter months with company" required>
                </div>
                
                <div class="form-group">
                    <label for="monthly_charges">üí∞ Monthly Charges ($):</label>
                    <input type="number" step="0.01" name="monthly_charges" min="0" max="999" placeholder="Enter monthly charges" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">üë§ Gender:</label>
                    <select name="gender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <input type="submit" value="üîÆ Analyze Risk">
            </form>
            
            {% if prediction_text %}
            <div class="result {% if status %}{{ status }}{% endif %}">
                {{ prediction_text }}
            </div>
            {% endif %}
            
            <div class="info-box">
                ‚ÑπÔ∏è This model uses historical customer data and feature scaling to predict retention likelihood.
            </div>
        </div>
    </div>
</body>
</html>
